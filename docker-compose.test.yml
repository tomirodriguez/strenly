services:
  postgres-test:
    image: postgres:16-alpine
    container_name: strenly-postgres-test
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: strenly
      POSTGRES_PASSWORD: strenly
      POSTGRES_DB: strenly_test
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strenly -d strenly_test"]
      interval: 5s
      timeout: 3s
      retries: 3

volumes:
  postgres_test_data:
