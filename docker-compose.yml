services:
  postgres:
    image: postgres:16-alpine
    container_name: strenly-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: strenly
      POSTGRES_PASSWORD: strenly
      POSTGRES_DB: strenly_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strenly -d strenly_dev"]
      interval: 5s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
